services:
  migrate:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-document_intelligence_ai}
    command: alembic upgrade head
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-document_intelligence_ai}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      CHROMA_DIR: /app/chroma_db
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
      minio:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/app/chroma_db

  worker:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
    command: celery -A workers.celery_app:celery_app worker -Q ingestion -l info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-document_intelligence_ai}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      CHROMA_DIR: /app/chroma_db
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - chroma_data:/app/chroma_db

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-document_intelligence_ai}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "127.0.0.1:6379:6379"

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --address ":9000" --console-address ":9090"
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9090:9090"

volumes:
  postgres_data:
  chroma_data:
